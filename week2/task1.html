<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Card Centering</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fcefee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #ffb6b9;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #444;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
    }

    .card h2 {
      color: #f77b7b;
      margin-bottom: 15px;
    }

    .card p {
      color: #666;
    }
  </style>
</head>
<body>

  <nav>
    <a href="https://www.instagram.com" target="_blank">Home</a>
    <a href="https://www.youtube.com" target="_blank">About</a>
    <a href="https://www.spotify.com" target="_blank">Projects</a>
  </nav>

  <div class="container">
    <div class="card">
      <h2>Hey there!</h2>
      <p>This is a flexbox-centered card. Click on the navbar links to visit real websites like Instagram, YouTube, or Spotify!</p>
    </div>
  </div>

</body>
</html>
