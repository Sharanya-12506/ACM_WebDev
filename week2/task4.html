<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Responsive Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-mint-50 text-gray-700 font-sans">

  <div class="text-center py-10">
    <h1 class="text-4xl font-bold text-purple-500 mb-2"> Tailwind Grid Gallery </h1>
    <p class="text-lg text-gray-600">Aesthetic layout built with love and Tailwind</p>
  </div>

  <div class="max-w-6xl mx-auto px-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 pb-16">
    
    <div class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 p-4">
      <img src="https://source.unsplash.com/300x180/?lavender,nature" class="rounded-xl mb-4 w-full h-48 object-cover" />
      <h3 class="text-xl font-semibold text-purple-600">Lavender Fields</h3>
      <p class="text-gray-500 text-sm">Japan</p>
    </div>

    <div class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 p-4">
      <img src="https://source.unsplash.com/300x180/?tea,morning" class="rounded-xl mb-4 w-full h-48 object-cover" />
      <h3 class="text-xl font-semibold text-green-600">Morning Tea</h3>
      <p class="text-gray-500 text-sm">Fresh start to the day</p>
    </div>

    <div class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 p-4">
      <img src="https://source.unsplash.com/300x180/?books,study" class="rounded-xl mb-4 w-full h-48 object-cover" />
      <h3 class="text-xl font-semibold text-indigo-600">Book worm</h3>
      <p class="text-gray-500 text-sm">Diving into fantasy</p>
    </div>

    <div class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 p-4">
      <img src="https://source.unsplash.com/300x180/?plants,interior" class="rounded-xl mb-4 w-full h-48 object-cover" />
      <h3 class="text-xl font-semibold text-emerald-600">Nature love</h3>
      <p class="text-gray-500 text-sm">Greenery</p>
    </div>

    <div class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 p-4">
      <img src="https://source.unsplash.com/300x180/?sunset,pastel" class="rounded-xl mb-4 w-full h-48 object-cover" />
      <h3 class="text-xl font-semibold text-pink-500">Golden hour</h3>
      <p class="text-gray-500 text-sm">Sunsets</p>
    </div>

    <div class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 p-4">
      <img src="https://source.unsplash.com/300x180/?laptop,workspace" class="rounded-xl mb-4 w-full h-48 object-cover" />
      <h3 class="text-xl font-semibold text-teal-600">Coding</h3>
      <p class="text-gray-500 text-sm">career choice</p>
    </div>
  </div>

</body>
</html>
